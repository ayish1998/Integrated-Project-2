<!DOCTYPE html>
<html>
<head>
  <title>Online Data Visualization</title>
  <style>
    #slideshow {
      position: relative;
      width: 600px;
      height: 400px;
      margin: 20px auto;
    }

    #slideshow img {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #slideshow img.active {
      opacity: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
    }

    .chart-container {
      flex: 1;
      margin: 20px;
      height: 400px;
    }

    #barChartCanvas, #pieChartCanvas {
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <h1>Online Data Visualization</h1>

  <div id="slideshow">
   
    <img src="Images/Grouped-Bar-Chart.png">
    <img src="Images/Bar-chart.jpg">
    <img src="Images/table-elements.png">
  </div>

  <table id="data-table">
    <thead>
      <tr>
        <th>Category</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Category 1</td>
        <td>Value 1</td>
      </tr>
      <tr>
        <td>Category 2</td>
        <td>Value 2</td>
      </tr>
      <tr>
        <td>Category 3</td>
        <td>Value 3</td>
      </tr>
    </tbody>
  </table>

  <div class="container">
    <div class="chart-container">
      <canvas id="barChartCanvas"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="pieChartCanvas"></canvas>
    </div>
  </div>

  <a href="details.html">Click here for more details</a>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Slideshow
    const images = document.querySelectorAll('#slideshow img');
    let currentIndex = 0;

    function showImage(index) {
      images.forEach(image => {
        image.classList.remove('active');
      });

      images[index].classList.add('active');
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    setInterval(nextImage, 3000);

    // Table
    const dataTable = document.getElementById('data-table');
    const tbody = dataTable.getElementsByTagName('tbody')[0];

    // Bar Chart
    const barChartCanvas = document.getElementById('barChartCanvas');
    new Chart(barChartCanvas, {
      type: 'bar',
      data: {
        labels: ['Label 1', 'Label 2', 'Label 3'],
        datasets: [
          {
            label: 'Bar Chart',
            data: [10, 20, 30],
            backgroundColor: 'rgba(255, 99, 132, 0.6)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 10
            }
          }
        }
      }
    });

    // Pie Chart
    const pieChartCanvas = document.getElementById('pieChartCanvas');
    new Chart(pieChartCanvas, {
      type: 'pie',
      data: {
        labels: ['Label 1', 'Label 2', 'Label 3'],
        datasets: [
          {
            data: [40, 30, 20],
            backgroundColor: ['rgba(255, 99, 132, 0.6)', 'rgba(54, 162, 235, 0.6)', 'rgba(75, 192, 192, 0.6)'],
            borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(75, 192, 192, 1)'],
            borderWidth: 1
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });
  </script>
</body>
</html>
